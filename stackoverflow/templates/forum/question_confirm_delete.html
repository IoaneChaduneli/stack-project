{% extends 'base.html' %}

{% block content %}
<div>
    <form method ="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{object}}"?</p>
        {{form}}
        <a href ="{{object.get_absolute_url}}" class="btn btn-success" type ="submit">Go back</a>
        <button class ="btn btn-danger"type = "submit">Delete</button>

        
    </form>
</div>

{% endblock content %}
